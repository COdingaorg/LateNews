{%extends 'base.html'%}
{%block content%}
<div id='articlesShow'>
  {%for article in articleList%}
  <div class="row articles">
    <div class="col-md-4">
      <img src="{{article.image}}" alt="{{article.title}}+'image'">
    </div>
    <div class="col-md-8">
      <h5 class="bg-light">{{article.title}}</h5>
      <span>Summary : </span><small>{{article.description}}</small>
      <div class="content bg-light">
        <p>{{article.content}} <a href="{{article.url}}" target="_blank">ReadMore...</a></p>

      </div>
      <cite>Published at : {{article.date}}</cite>
    </div>
  </div>
  {%endfor%}
</div>
<cite>End of page</cite>
{%endblock%}
